<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" charset="utf-8"></script>
    <title>Countdown Timer</title>
  </head>
  <body>
    <h1>New Years Eve</h1>
    <div class="Countdown-container">
      <div class=" cen days-c">
        <p id="days" class="big-text">0</p>
        <span>Days</span>
      </div>
      <div class=" cen hours-c">
        <p id="hours" class="big-text">0</p>
        <span>Hours</span>
      </div>
      <div class=" cen mins-c">
        <p id="mins" class="big-text">0</p>
        <span>Mins</span>
      </div>
      <div class=" cen seconds-c">
        <p id="seconds" class="big-text">0</p>
        <span>Seconds</span>
      </div>
    </div>

  </body>
</html>
